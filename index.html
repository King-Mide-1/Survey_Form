<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>
    Survey Form
  </title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
      <label id="name-label">Name
          <input id="name" type="text" placeholder="Enter your name" required>
    </label>
    <label id="email-label">Email
          <input id="email" type="email" placeholder="Enter your Email" required>
    </label>
    <label id="number-label">Age (optional)
      <input id="number" type="number" min="10" max="99" placeholder="Age" required>
    </label>
    <label id="label">Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label id="label"><input class="largerCheckbox" value="yes" name="group1" type="radio" checked> Definately</label>
    <label id="label"><input class="largerCheckbox" value="maybe" type="radio" name="group1"> Maybe</label>
    <label id="label">
      <input class="largerCheckbox" value="no" type="radio" name="group1"> Not Sure
      </label>
    <p id="label">What is your favorite feature of freeCodeCamp?</p>
    <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      <p id="label">What would you like to see improved? (Check all that apply)</p>
      <label id="label">
        <input class="largerCheckbox" value="one" type="checkbox"> Front-end Projects
      </label>
      <label id="label">
        <input class="largerCheckbox" value="two" type="checkbox"> Back-end Projects
      </label>
      <label id="label">
        <input class="largerCheckbox" value="three" type="checkbox"> Data Visualization
      </label>
      <label id="label">
        <input class="largerCheckbox" value="four" type="checkbox"> Challenges
      </label>
      <label id="label">
        <input class="largerCheckbox" value="five" type="checkbox"> Open-Source Community
      </label>
      <label id="label">
        <input class="largerCheckbox" value="six" type="checkbox"> Front-end Projects
      </label>
      <label id="label">
        <input class="largerCheckbox" value="seven" type="checkbox"> Gitter help rooms
      </label>
      <label id="label">
        <input class="largerCheckbox" value="eight" type="checkbox"> Videos
      </label>
      <label id="label">
        <input class="largerCheckbox" value="nine" type="checkbox"> City Meetups
      </label>
      <label id="label">
        <input class="largerCheckbox" value="ten" type="checkbox"> Wiki
      </label>
      <label id="label">
          <input class="largerCheckbox" value="eleven" type="checkbox"> Forum
      </label>
      <label id="label">
        <input class="largerCheckbox" value="twelve" type="checkbox"> Additional Courses
      </label>
      <br>
      <p id="label">Any comments or suggestions?</p>
      <textarea id="last" type="text" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      <input id="submit" type="submit" value="Submit" name="submit">
  </form>
</body>
</html>
